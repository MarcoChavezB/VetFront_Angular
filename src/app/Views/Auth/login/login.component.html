<div class="flex items-center min-h-screen px-4">
  <div class="mx-auto w-full max-w-sm space-y-6">
    <div class="space-y-2 text-center">
      <h1 class="text-3xl font-bold">Login</h1>
      <p class="text-gray-500 dark:text-gray-400">
        Enter your email below to login to your account
      </p>
    </div>
    <div class="space-y-4">
      <div class="space-y-2"><label
          class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
          for="email">Email</label><input
          class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
          id="email" placeholder="m@example.com" required="" type="email"></div>
      <div class="space-y-2">
        <div class="flex items-center"><label
            class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
            for="password">Password</label><a class="ml-auto inline-block text-sm underline" href="#">
          </a></div>
          <input
          class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
          id="password" required="" type="password" placeholder="************">
      </div>
      <button
        class="bg-slate-950 text-white inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2 w-full"
        type="submit">
        Login
      </button>
    </div>
    <div class="mt-4 text-center text-sm">
      <p class="text-gray-500 dark:text-gray-400">Don't have an account? <a class="text-accent" href="#">Sign up</a></p>
    </div>
  </div>
</div>
