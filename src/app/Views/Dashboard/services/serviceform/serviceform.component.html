<main class="h-full w-full flex justify-center items-center ml-5">
    <form 
    class="rounded-lg border bg-card text-card-foreground shadow-sm w-full max-w-lg" data-v0-t="card"
    >
      <div>
        <div class="flex flex-col space-y-1.5 p-6">
          <div>Agregar un servicio</div>
          <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">Enter service information.</p>
        </div>
        <div class="p-6 grid gap-4">
          <div class="grid w-full items-center gap-1.5">
            <label
            class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
            for="name">Service Name</label>
  
            <input
            [(ngModel)]="newserv.name"
            name="name"
            required
            class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
            placeholder="Product Name">
          
  
          </div>
          <div class="grid w-full items-center gap-1.5"><label
              class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
              for="description">Description</label>
            <textarea
              [(ngModel)]="newserv.description"
              required
              name="description"
              class="flex min-h-[80px] w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
              id="description" placeholder="Description" spellcheck="false" data-ms-editor="true">
            </textarea>
  
          <div class="grid w-full items-center gap-1.5"><label
              class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
              for="price">$ Price</label>
              <input
              [(ngModel)]="newserv.price"
              name="price"
              required
              class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
              id="price" placeholder="Price" spellcheck="false" data-ms-editor="true">
            
            </div>
        </div>
        <div class="flex items-center p-6 gap-5">
          <button
          [routerLink]="['/dashboard/services']"
            class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-10 px-4 py-2">
            Cancel
          </button>
            <button
            [@shake]="hasError"
            class="text-white bg-slate-900 inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2"
            (click)="addService()"
            >
            Save</button>
        </div>
      </div>
      </div>
    </form>
  </main>
  
  <app-alert-error
  *ngIf="hasError"
  [message]="errorMessage"
  >
  </app-alert-error>
  
  <app-alert-success
  *ngIf="showSuccess"
  [message]="successMessage"
  >
  </app-alert-success>
