<div class="ml-4 flex flex-1 flex-col">
  <div>
    <div class="flex justify-between text-base font-medium text-gray-900">
      <h3>
        <a>{{title}}</a>
      </h3>
      <p class="ml-4">${{price}}</p>
    </div>
    <p class="mt-1 text-sm text-gray-500">{{description}}</p>
  </div>
  <div class="flex flex-1 items-end justify-between text-sm">
    <p class="text-gray-500">Qty {{cantidad}}</p>

    <div class="flex gap-5">
      <button 
      (click)="addProd()"
      type="button" class="font-medium text-indigo-600 hover:text-indigo-500">
        <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-plus-square-fill" viewBox="0 0 16 16">
          <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0"/>
        </svg>
      </button>
      <button 
      (click)="deleteProd()"
      type="button" class="font-medium text-red-600 hover:text-indigo-500">
        <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-x-square-fill" viewBox="0 0 16 16">
          <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm3.354 4.646L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 1 1 .708-.708"/>
        </svg>
      </button>
    </div>
  </div>
</div>
